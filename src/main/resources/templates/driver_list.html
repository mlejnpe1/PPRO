<!doctype html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of All Drivers</title>
</head>
<body>
<a th:href="@{'/drivers/create'}"> New Driver</a>
    <ul>
        <li th:each="driver: ${drivers}">
            <a th:href="@{'/drivers/detail/' + ${driver.id}}">
                <span th:text="${driver.name}"></span>
                </a>
        </li>
    </ul>
</body>
</html>

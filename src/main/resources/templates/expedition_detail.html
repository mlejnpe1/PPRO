<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skaut | Detail Výpravy</title>
    <link th:href="@{/styles/expedition/expeditionDetail.css}" rel="stylesheet" />
    <link th:href="@{/styles/fragment.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments :: navigation"></div>
    <div class="wrapper">
        <header>
            <h1>Detail Výpravy</h1>
        </header>
        <div class="container">
            <h2>Informace o výpravě</h2>
            <div class="expedition-details">
                <p><strong>Název:</strong> <span th:text="${expedition.name}">Název výpravy</span></p>
                <p><strong>Popis:</strong> <span th:text="${expedition.description}">Popis výpravy</span></p>
                <h2>Účastníci:</h2>
                <ul>
                    <li th:each="user : ${expedition.users}" th:text="${user.username}">Uživatel</li>
                </ul>
            </div>
            <div class="button-group">
                <form th:action="@{/expeditions/{id}/join(id=${expedition.id})}" method="post">
                    <button class="join-btn" type="submit">Přihlásit se</button>
                </form>
                <a href="#" th:href="@{'/expeditions/edit/' + ${expedition.id}}" class="edit-btn">Upravit výpravu</a>
                <a href="#" th:href="@{'/expeditions/delete/' + ${expedition.id}}" class="delete-btn" onclick="return confirm('Opravdu chcete smazat tuto schůzku?');">Smazat výpravu</a>
            </div>
        </div>
    </div>
</body>
</html>

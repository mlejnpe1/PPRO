<!doctype html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of All Cars</title>
</head>
<body>
<a th:href="@{'/create'}"> New Car</a>
    <ul>
        <li th:each="car, iter: ${cars}">
            <a th:href="@{'/detail' + ${iter.index}}">
                <span th:text="${car.spz}"></span>
                </a>
        </li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skaut | Přihlášení</title>
    <link th:href="@{/styles/login.css}" rel="stylesheet" />
</head>
<body>
<div class="login-container">

    <header>
        <h1>Přihlášení</h1>
    </header>

    <form th:action="@{'/perform_login'}" method="post" class="login-form">
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" required="required" class="form-input"/>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" required="required" class="form-input"/>
        </div>

        <div class="form-group">
            <button type="submit" class="form-button">Login</button>
        </div>

        <div class="form-messages">
            <p th:if="${param.logout}" class="success-message">You have been logged out successfully!</p>
            <p th:if="${param.error}" class="error-message">Invalid username or password.</p>
        </div>
    </form>
</div>
</body>
</html>

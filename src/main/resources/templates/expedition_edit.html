<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${edit ? 'Edit Expedition' : 'New Expedition'}"></title>
</head>
<body>
<form th:action="@{'/expeditions/save'}" method="post" th:object="${expedition}">
    <input type="hidden" th:field="*{id}">
    Name: <input type="text" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
    Description: <input type="text" th:field="*{description}">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
